<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social Tweetify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo">
                <i class="fab fa-twitter"></i>
                <h1>Tweetify</h1>
            </a>
            <div class="user-actions">
                <button><i class="fas fa-user"></i> Perfil</button>
                <button><i class="fas fa-cog"></i> Configuración</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="create-post">
            <h2><i class="fas fa-edit"></i> ¿Qué estás pensando?</h2>
            <form id="postForm" onsubmit="event.preventDefault(); postData()">
                <div class="form-group">
                    <input type="text" id="title" placeholder="Título" required>
                </div>
                <div class="form-group">
                    <textarea id="postBody" placeholder="Comparte tus ideas..." rows="3" required></textarea>
                </div>
                <button type="submit" class="btn-primary"><i class="fas fa-paper-plane"></i> Publicar</button>
            </form>
        </div>

        <div class="posts-container">
            <div class="posts-header">
                <h2>Publicaciones recientes</h2>
                <button onclick="getData(); togglePosts()" id="toggleButton" class="toggle-btn">
                    <i class="fas fa-eye"></i> Mostrar Posteos
                </button>
            </div>

            <ul id="postList" class="post-list" style="display: none;"></ul>

            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-feather-alt"></i>
                <p>No hay publicaciones para mostrar</p>
            </div>

            <div id="pagination" class="pagination" style="display: none;"></div>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
